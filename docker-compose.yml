version : '3'
services:
  custom-nginx:
    image: custom-nginx
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: custom-nginx
    ports:
      - '80:80'
    depends_on:
      - api
  api:
    image: django-rest-framework-boilerplate/api
    build:
      context: ./project_name
      dockerfile : Dockerfile
    container_name: api
    command: gunicorn project_name.wsgi:application --bind 0.0.0.0:8000
    ports:
      - '8000:8000'
