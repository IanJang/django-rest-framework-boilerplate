version : '3'
services:
  custom-nginx:
    image: custom-nginx
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: custom-nginx
    ports:
      - '80:80'
    depends_on:
      - api
  api:
    image: django-rest-framework-boilerplate/api
    build:
      context: ./project
      dockerfile : Dockerfile
    container_name: api
    ports:
      - '8000:8000'
    depends_on:
      - db